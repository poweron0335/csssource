<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div > h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector(선택자)
        1) class : 전역 속성인 클래스를 이용하기
        2) id : 전역 속성인 아이디를 이용하기
        3) tag : 태그 이용(현재 페이지 내의 동일한 태그에 모두 적용됨)
        4) 전체 : * 
        5) 자손(하위) : 자식 + 손자   부모선택자 자식선택자
        6) 자식 : 부모선택자 > 자식선택자
     -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2>자손(하위) 선택자</h2>
    </div>
    <div>
      <!-- div 자식 요소 : h1, nav -->
      <!-- div 자손 요소 : h1, nav, h2 -->
      <h1 id="title2">css 선택자</h1>
      <nav>
        <h2>자손(하위) 선택자</h2>
        <h2>자손(하위) 선택자</h2>
      </nav>
    </div>
  </body>
</html>
