<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* btn- 시작하는 요소에 글자 굵게, 안쪽여백 10px,  둥근 테두리 */
      /* [class^="btn-"] */
      [class|="btn"] {
        font-weight: bold;
        padding: 10px;
        border-radius: 20px;
      }
      /* success로 끝나는 요소에 글자색상 green */
      [class$="success"] {
        color: green;
      }
      /* danger 끝나는 요소에 글자색상 red */
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
  </body>
</html>
