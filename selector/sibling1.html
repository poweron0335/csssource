<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div h1 ~ h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. selector(선택자)
        1) class : 전역 속성인 클래스를 이용하기
        2) id : 전역 속성인 아이디를 이용하기
        3) tag : 태그 이용(현재 페이지 내의 동일한 태그에 모두 적용됨)
        4) 전체 : * 
        5) 자손(하위) : 자식 + 손자   부모선택자 자식선택자
        6) 자식 : 부모선택자 > 자식선택자
        7) 형제 : + or ~  선택자 + 선택자(바로 뒤따라 오는 선택자 요소만)
                          선택자 ~ 선택자(뒤따라 오는 선택자 요소)
     -->
    <div>
      <h1 id="title">css 기본 문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제 선택자</h2>
      <nav>
        <h2>제목1</h2>
      </nav>
    </div>
  </body>
</html>
