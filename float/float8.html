<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        width: 960px;
        margin: 0 auto;
        background-color: #ccc;
      }
      h1 {
        float: left;
      }
      nav {
        float: right;
      }
      nav ul li {
        list-style-type: none;
        margin-left: 20px;
        line-height: 60px;
        display: inline-block;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .clearfix::after {
        content: '';
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header class="clearfix container">
      <h1><a href="#">Logo</a></h1>
      <nav>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Join</a></li>
          <li><a href="#">Site</a></li>
          <li><a href="#">Location</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
