<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: blueviolet;
        padding: 20px;
        margin: 20px;
      }
      span {
        background-color: aquamarine;

        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        블럭 요소 vs 인라인 요소
        
        1. 블럭 요소
        - 한 행을 전체 사용
        - width : 100% (기본)
        - height : 0 (기본)

        2. 인라인 요소
        - 내용만큼만 사용
        - width, height => 강제 지정 불가(자식요소에 의해 width, height 크기 결정됨)

        블럭 요소 ==> 인라인 요소, 인라인 요소 ==> 블럭 요소
        요소가 가진 기본 상태를 바꿀 수 있냐? yes
        dispaly : block, display : inline, display : inline-block, display : none

        margin, padding : inline 요소는 상하 부분이 제대로 동작하지 않음
     -->
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
