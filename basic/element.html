<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: auto;
        height: 100px;
        background-color: blueviolet;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        /* display: block; */
      }
      /* p : 가운데 정렬 */
      p {
        text-align: center;
      }

      /* p a : 배경색-blue, 글자색-흰색, 밑줄제거 */
      p a {
        background-color: blue;
        color: white;
        text-decoration: none;
        /* padding: 10px; */
        width: 40px;
        height: 40px;
        display: inline-block;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 
        블럭 요소 vs 인라인 요소
        
        1. 블럭 요소
        - 한 행을 전체 사용
        - width : 100% (기본)
        - height : 0 (기본)

        2. 인라인 요소
        - 내용만큼만 사용
        - width, height => 강제 지정 불가(자식요소에 의해 width, height 크기 결정됨)

        블럭 요소 ==> 인라인 요소, 인라인 요소 ==> 블럭 요소
        요소가 가진 기본 상태를 바꿀 수 있냐? yes
        dispaly : block, display : inline, display : inline-block, display : none
     -->
    <div></div>
    <span></span>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
