<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid; /* border : 선두께 선모양 색상 */
      }
      table {
        border-collapse: collapse; /* 이웃하는 셀 경계선 합쳐서 단일선으로 표시 */
        width: 100%;
      }
      th {
        height: 70px;
      }
      /* td {
        height: 50px;
        text-align: center; 가로 정렬 
       vertical-align: bottom; 세로 정렬
      } */
      td {
        padding: 15px; /* 안쪽 여백 */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
