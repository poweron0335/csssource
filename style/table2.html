<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        border-bottom: 1px solid #ddd; /* border : 선두께 선모양 색상 */
      }
      table {
        border-collapse: collapse; /* 이웃하는 셀 경계선 합쳐서 단일선으로 표시 */
        width: 100%;
      }
      /* tr:hover {
        background-color: lightpink;
      } */
      tr:nth-child(2n) {
        background-color: lightpink;
      }
      th {
        background-color: aqua;
        color: violet;
      }

      caption {
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Customers
      </caption>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
